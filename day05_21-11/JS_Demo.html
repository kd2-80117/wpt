<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Datatypes</title>
  </head>
  <script>
    debugger;
    console.log("HI from head script");
    var a = 123;
    console.log("Value of a = " + a + " Datatype of a = " + typeof a);
    a = "abc";
    console.log("Value of a = " + a + " Datatype of a = " + typeof a);
    a = true;
    console.log("Value of a = " + a + " Datatype of a = " + typeof a);
    alert("Hello from head alert!");
  </script>
  <body>
    <h1>HI</h1>

    <script>
      debugger;
      console.log("HI from body script");
      var a;
      a = undefined;
      console.log("Value of a = " + a + " Datatype of a = " + typeof a);
      a = null;
      console.log("Value of a = " + a + " Datatype of a = " + typeof a);
      a = NaN;
      console.log("Value of a = " + a + " Datatype of a = " + typeof a);
      alert("Hello from body alert!");
    </script>
  </body>
</html>
