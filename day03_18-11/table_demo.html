<html>
<head>
    <title>table</title>
</head>
<body>
    <center>
    <table style="height: 400px; width: 400px; text-align: center;" border="1">
        <tbody>
            <tr>
                <td colspan="4">4</td>
                
            </tr>
            <tr>
                <td rowspan="2">1</td>
                <td colspan="2">2</td>
                <td>1</td>
              
            </tr>
            <tr>
                <td colspan="3">3</td>
          
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="3">3</td>
                
            </tr>
            <tr>
                <td colspan="2">2</td>
                <td colspan="2">
                    <table border="1" style="width: 100%;height: 100%;">
                        <tr>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                    </table>
                </td>
                
            </tr>
        </tbody>
    </table>
</center>
</body>
</html>
